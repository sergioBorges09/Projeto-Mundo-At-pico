<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Atípico</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #0C4DA2;
            height: 40px;
            width: 100%;
        }
        .navbar {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
        }
        .navbar img {
            height: 60px;
        }
        .menu {
            display: flex;
            gap: 40px;
        }
        .menu a {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }
        .login-btn {
            background-color: #0C4DA2;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <nav class="navbar">
        <img src="logo.png" alt="Mundo Atípico">
        <div class="menu">
            <a href="#">Home</a>
            <a href="./historia.html">Nossa História</a>
            <a href="#">Corpo Clínico</a>
            <a href="#">Especialidades</a>
            <a href="#">Contato</a>
        </div>
        <button class="login-btn">Login/Registrar</button>
    </nav>
</body>
</html>
