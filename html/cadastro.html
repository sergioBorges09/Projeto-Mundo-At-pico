<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mundo Atípico</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div class="top-bar"></div>

    <div class="cadastro-container">
        <h2>Cadastro</h2>

        <form id="cadastroForm">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="userName" placeholder="Digite seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" required pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}">

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="password" placeholder="Digite sua senha" required>

            <label for="confirmar-senha">Confirme sua senha</label>
            <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>

            <button type="submit" class="cadastro-btn">Registrar</button>
        </form>

        <a href="./login.html" class="login-link">Já tem uma conta? Faça login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../java-script/cadastro.js" defer></script> 
</body>
</html>
