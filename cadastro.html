<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mundo Atípico</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .top-bar {
            background-color: #0C4DA2;
            height: 40px;
            width: 100%;
        }
        .cadastro-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin: 80px auto;
        }
        .cadastro-container h2 {
            color: #0C4DA2;
        }
        .cadastro-container label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }
        .cadastro-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .cadastro-btn {
            background-color: #0C4DA2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        .cadastro-btn:hover {
            background-color: #083d81;
        }
        .login-link {
            display: block;
            margin-top: 10px;
            color: #0C4DA2;
            text-decoration: none;
            font-size: 14px;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form method="post">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="userName" placeholder="Digite seu nome" required>
            
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
            
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="password" placeholder="Digite sua senha" required>
            
            <label for="confirmar-senha">Confirme sua senha</label>
            <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
            
            <button type="submit" class="cadastro-btn">Registrar</button>
        </form>
        <a href="#" class="login-link">Já tem uma conta? Faça login</a>
    </div>
</body>
</html>
