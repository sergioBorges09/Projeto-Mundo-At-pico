<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mundo At√≠pico</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .top-bar {
            background-color: #0C4DA2;
            height: 40px;
            width: 100%;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin: 80px auto;
        }
        .login-container h2 {
            color: #0C4DA2;
        }
        .login-container label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            background-color: #0C4DA2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        .login-btn:hover {
            background-color: #083d81;
        }
        .register-link {
            display: block;
            margin-top: 10px;
            color: #0C4DA2;
            text-decoration: none;
            font-size: 14px;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            
            <button type="submit" class="login-btn">Entrar</button>
        </form>
        <a href="#" class="register-link">Registrar-se</a>
    </div>
</body>
</html>
